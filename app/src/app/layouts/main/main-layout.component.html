<div class="relative flex flex-1 flex-col items-start justify-start mx-auto h-full overflow-hidden lg:container lg:px-window lg:pt-window select-none lg:rounded">
    <!-- Header -->
    <div class="flex items-center justify-center w-full py-4 px-window bg-body-dark lg:rounded shadow-xl">
        <div class="items-center gap-4 hidden lg:flex">
            <a [routerLink]="['/']"><img src="/assets/img/logo.svg" alt="" class="w-16 h-16"></a>
            <p class="text-xl font-bold">TSRadio</p>
        </div>

        <div class="flex-grow flex items-center justify-center text-center">
            <a [routerLink]="['/']"><img src="/assets/img/logo.svg" alt="" class="w-12 h-12"></a>
        </div>

        <div class="items-center justify-end pr-4 hidden lg:flex">
            <a [routerLink]="['/']" routerLinkActive="text-accent">Channels</a>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-grow w-full overflow-y-auto">
        <router-outlet></router-outlet>
        <div class="pb-bottom"></div>
    </div>

    <!-- Player bar -->
    <div class="absolute bottom-28 lg:bottom-window left-window right-window overflow-hidden rounded bg-body-dark p-4">
        
    </div>

    <!-- Bottom navigation -->
    <div class="w-full px-window py-3 bg-body-dark flex lg:hidden items-center justify-evenly shadow-xl">
        <div [routerLink]="['/']" class="px-6 py-2 bg-body-light bg-opacity-0 hover:bg-opacity-30 active:bg-opacity-40 transition-all rounded-sm [&>div]:active:scale-95 cursor-pointer">
            <div class="flex flex-col justify-center items-center gap-2 transition-all will-change-transform transform-gpu">
                <span class="inline-block h-6 w-6 bg-body"></span>
                <p class="text-sm opacity-60">Channels</p>
            </div>
        </div>
    </div>
</div>
