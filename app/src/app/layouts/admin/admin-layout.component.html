<div class="relative flex flex-1 flex-col items-start justify-start mx-auto h-full overflow-hidden lg:container lg:px-window lg:pt-row select-none lg:rounded">
    <!-- Header -->
    <div class="flex items-center justify-center w-full py-4 px-window bg-body-dark lg:rounded shadow-xl">
        <div class="items-center gap-4 hidden lg:flex">
            <a [routerLink]="['/']"><img src="/assets/img/logo.svg" alt="" class="w-16 h-16"></a>
            <p class="text-xl font-bold">TSRadio <span class="text-xs uppercase opacity-70">Admin</span></p>
        </div>

        <div class="flex-grow flex items-center justify-center text-center">
            <a [routerLink]="['/']" class="inline lg:hidden"><img src="/assets/img/logo.svg" alt="" class="w-12 h-12"></a>
        </div>

        <div class="items-center justify-end pr-4 hidden lg:flex">
            <a [routerLink]="['/']" routerLinkActive="text-accent">Channels</a>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-grow w-full overflow-hidden py-row">
        <div class="flex flex-1 h-full items-start justify-start gap-row">
            <!-- Drawer -->
            <div class="hidden flex-col gap-1 h-full w-80 rounded shadow-xl bg-body-dark p-4 lg:flex">
                <p class="text-xs uppercase opacity-70 py-2">Allgemein</p>
                <nav-list-item [routerLink]="['./']"><ng-icon name="heroRectangleGroup" size="24"></ng-icon>Dashboard</nav-list-item>
                <nav-list-item [routerLink]="['./channels']"><ng-icon name="heroSignalSolid" size="24"></ng-icon>Channels</nav-list-item>
            </div>

            <!-- Content -->
            <div class="flex-grow h-full overflow-y-auto rounded p-4">
                <router-outlet></router-outlet>
                <div class="pb-bottom"></div>
            </div>
        </div>
    </div>

    <!-- Player bar -->
    <!-- <div class="absolute bottom-28 lg:bottom-window left-window right-window overflow-hidden rounded bg-body-dark p-4">
        
    </div> -->

    <!-- Bottom navigation -->
    <div class="w-full px-window py-3 bg-body-dark flex lg:hidden items-center justify-evenly shadow-xl">
        <div [routerLink]="['/']" class="px-6 py-2 bg-body-light bg-opacity-0 hover:bg-opacity-30 active:bg-opacity-40 transition-all rounded-sm [&>div]:active:scale-95 cursor-pointer">
            <div class="flex flex-col justify-center items-center gap-2 transition-all will-change-transform transform-gpu">
                <ng-icon name="heroRectangleGroup" size="21"></ng-icon>
                <p class="text-sm opacity-60">Channels</p>
            </div>
        </div>
    </div>
</div>
