<div class="inline-block w-full h-full overflow-hidden bg-body-lighter" [ngClass]="{'animate-pulse': _loading() && _imgSrc()}">
    <img 
        *ngIf="!_errored() && _imgSrc()"
        #image 
        class="w-full h-full object-cover appearance-none opacity-0" 
        (error)="onError()" 
        (load)="onLoad()" 
        [src]="_imgSrc()" 
        [ngClass]="{'opacity-100': !_loading()}">
</div>
