<span class="inline-block align-middle">
  <div
    #spinner
    class="loader transform-gpu will-change-transform"
    [ngClass]="{
      'border-white': dark,
      'border-font': !dark
    }"
    [style.width]="(size ?? 0) + 'px'"
    [style.height]="(size ?? 0) + 'px'"
    [style.borderWidth]="strokeWidth + 'px'"
    [style.animationDuration]="0.8 / (speed || 1) + 's'"></div>
</span>
